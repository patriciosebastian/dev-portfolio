<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <div class="h1-control-wrapper">
          <h1>
            H1

          <p class="name">Patricio Salazar</p>

      <section class="card-component-section-container">

          <div class="card-main-subject">

              alt="3D cube network"
            />
          </div>
          <div class="card-info">Label/Info</div>
        </div>
      </section>
      <!-- About -->
      <section class="about-me-container">
        <div class="about-me-card">
          <div class="about-me-image">Image</div>
          <div class="about-me-info">
            <p>
              This is a Paragraph.
            </p>
          </div>

    <div class="body-background-blur"></div>
